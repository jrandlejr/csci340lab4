<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Quote Generator - Lab 4</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Google Fonts: Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Anime Quote Generator</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Anime Quote Generator</h1>
    <p class="text-center lead mb-5">Get a random anime quote and let the vibe colors change the page!</p>

    <div class="row justify-content-center mb-5">
      <div class="col-md-8 text-center">
        <button id="getRandomFact" class="btn btn-primary btn-lg m-2">New Anime Quote</button>
        <button id="refreshPalette" class="btn btn-secondary btn-lg m-2">New Vibe Colors</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow h-100">
          <div class="card-body p-5">
            <h2 class="card-title mb-4">Quote</h2>
            <p id="factText" class="card-text lead">Click the button to load an anime quote!</p>
            <img id="animeImage" src="https://picsum.photos/600/400" alt="Anime vibe image" class="img-fluid rounded mt-4">
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center mt-5">Vibe Colors from COLOURlovers</h3>
    <p id="paletteInfo" class="text-center">Palette will appear here...</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
